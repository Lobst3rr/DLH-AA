<!DOCTYPE html>

<head>

<body>
    <header class="font-classic flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full bg-black text-sm py-3 sm:py-0">

                <div class="flex justify-center">

            </div>
        </div>

<div class="relative z-10 flex flex-col lg:flex-row items-center gap-4 flex-col lg:flex-row-reverse">

                  <span class="flex">
                     
                      <svg class="flex-shrink-0 mt-2 size-6 md:size-7 text-black" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          
                          <polyline points="6 9 12 15 18 9"></polyline>
                      </svg>
                      <span class="grow ms-6">
                          <span class="block text-lg font-semibold text-black">Route Suggestions</span>

                      </span>
                  </span>
              </button>
          </nav>
      </div>
      <div class="lg:col-span-6 w-full lg:w-1/2">
        
          <div class="relative">

          </div>

  </div>
